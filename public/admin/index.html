<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soh Jian Ping Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="mb-5">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
              <a class="navbar-brand" href="/">Jian Ping's Website</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/about-me">About me</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/projects">Projects</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/clock">Clock</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main>
      <div class="container shadow p-3 mb-5 bg-body rounded">
          <h1 class="text-center">Admin Page</h1>
          <hr>
          <!---Side Tabs  --->
          <div class="d-flex align-items-start">
            <div class="nav flex-column nav-pills me-3 border rounded w-25 p-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
              <button class="nav-link active" id="v-pills-education-tab" data-bs-toggle="pill" data-bs-target="#v-pills-education" type="button" role="tab" aria-controls="v-pills-education" aria-selected="true">Education</button>

              <button class="nav-link" id="v-pills-skills-tab" data-bs-toggle="pill" data-bs-target="#v-pills-skills" type="button" role="tab" aria-controls="v-pills-skills" aria-selected="false">Skills</button>

              <button class="nav-link" id="v-pills-experience-tab" data-bs-toggle="pill" data-bs-target="#v-pills-experience" type="button" role="tab" aria-controls="v-pills-experience" aria-selected="false">Experience</button>

              <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Profile</button>

              <button class="nav-link" id="v-pills-activities-tab" data-bs-toggle="pill" data-bs-target="#v-pills-activities" type="button" role="tab" aria-controls="v-pills-activities" aria-selected="false">Activties</button>

              <button class="nav-link" id="v-pills-projects-tab" data-bs-toggle="pill" data-bs-target="#v-pills-projects" type="button" role="tab" aria-controls="v-pills-projects" aria-selected="false">Projects</button>

              <button class="nav-link" id="v-pills-contacts-tab" data-bs-toggle="pill" data-bs-target="#v-pills-contacts" type="button" role="tab" aria-controls="v-pills-contacts" aria-selected="false">Contact requests</button>
            </div>

            <!---Main Content (save point) --->
            <div class="tab-content border rounded w-75 p-3" id="v-pills-tabContent">
              <div class="tab-pane fade show active" id="v-pills-education" role="tabpanel" aria-labelledby="v-pills-education-tab">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#education-modal">Add Education</button>
                <table class="articles-list table table-striped">
                  <tbody></tbody>
                </table>
              </div>

              <div class="tab-pane fade" id="v-pills-skills" role="tabpanel" aria-labelledby="v-pills-skills-tab">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#skills-modal">Add Skills</button>
                <table class="articles-list table table-striped">
                  <tbody></tbody>
                </table>
              </div>

              <div class="tab-pane fade" id="v-pills-requests" role="tabpanel" aria-labelledby="v-pills-requests-tab">
                <table class="table table-striped">
                  <tbody></tbody>
                </table>
              </div>
              <div class="tab-pane fade" id="v-pills-add-post" role="tabpanel" aria-labelledby="v-pills-add-post-tab">
                <h1>Create Post</h1>
                <form class="create-post-form">
                  <div class="mb-3">
                    <label for="title" class="mb-1">Title</label>
                    <input type="text" id="title" class="form-control" placeholder="Title">
                  </div>
                  <div class="mb-3">
                    <label for="country" class="mb-1">Country</label>
                    <input type="text" id="country" class="form-control" placeholder="Country">
                  </div>
                  <div class="mb-3">
                    <label for="imageURL" class="mb-1">Image</label>
                    <input type="url" id="imageURL" class="form-control" placeholder="URL">
                  </div>
                  <div class="mb-3">
                    <label for="image-file" class="mb-1">Or</label>
                    <input type="file" id="image-file" class="form-control">
                  </div>
                  <div class="mb-3">
                    <label for="text" class="mb-1">Text</label>
                    <textarea id="text" cols="30" rows="10" class="form-control"></textarea>
                  </div>
                  <button class="btn btn-primary" type="submit">Create post</button>
                </form>
              </div>
              
              <!---Modals  --->
              <div class="modal fade" tabindex="-1" id="education-modal">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Education details</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class = "education-form">
                            <div class="mb-3">
                              <label for="name" class="education-title">Education title</label>
                              <input type="text" class="form-control" id="education-title" placeholder="Name">
                            </div>
                            <div class="mb-3">
                              <label for="education-description" class="form-label">Description</label>
                              <textarea class="form-control" id="education-description"></textarea>
                            </div>
                            <div class="mb-3">
                              <label for="education-period" class="form-label">Period</label>
                              <input type="text" class="form-control" id="education-period" placeholder="Period">
                            </div>
                            <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#education-modal">Submit</button>
                        </form>
                    </div>
                  </div>
                </div>
              </div>


            </div>
          </div>
      </div>
    </main>    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
