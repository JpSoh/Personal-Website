              <!---Education Modal --->
              <div class="modal fade" tabindex="-1" id="education-modal">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Education details</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class = "admin-education-form">
                            <div class="mb-3">
                              <label for="admin-education-title" class="form-label">Education Title</label>
                              <input type="text" class="form-control" id="admin-education-title" placeholder="Diploma in Accountancy">
                            </div>
                            <div class="mb-3">
                              <label for="admin-education-organization" class="form-label">Education Organization</label>
                              <input type="text" class="form-control" id="admin-education-organization" placeholder="Singapore Polytechnic">
                            </div>
                            <div class="mb-3">
                              <label for="admin-education-period" class="form-label">Education Period</label>
                              <input type="text" class="form-control" id="admin-education-period" placeholder="2019 - Present">
                            </div>
                            <div class="mb-3">
                              <label for="admin-education-location" class="form-label">Education Location</label>
                              <input type="text" class="form-control" id="admin-education-location" placeholder="Singapore">
                            </div>
                            <div class="mb-3">
                              <label for="admin-education-description" class="form-label">Description</label>
                              <textarea class="form-control" id="admin-education-description"></textarea>
                            </div>
                            <div class="mb-3">
                              <label for="admin-education-imageURL" class="form-label">Image</label>
                              <input type="url" id="admin-education-imageURL" class="form-control" placeholder="URL">
                            </div>
                            <div class="mb-3">
                              <label for="admin-education-image-file" class="form-label">Or</label>
                              <input type="file" id="admin-education-image-file" class="form-control">
                            </div>
                            <div class="mb-3">
                              <label for="admin-education-certification-link" class="form-label">Certification Link</label>
                              <input type="url" class="form-control" id="admin-education-certification-link">
                            </div>
                            <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#education-modal">Submit</button>
                        </form>
                    </div>
                  </div>
                </div>
              </div>

                            <div class="mb-3">

                            <div class="mb-3">
